<!doctype html>
<html lang="en">

<head>
    <title>BlockChain</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style css -->
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#!">Blockchain Demo: Public / Private Keys & Signing</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto d-flex mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#!">Keys</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./signatures.html">Signatures</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./transaction.html">Transaction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./blockchain_2nd.html">Blockchain</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <section class="mt-5">
        <div class="container">
            <div class="card">
                <h4 class="card-header">Public / Private Key Pairs</h4>
                <div class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="label" for="data">Private Key</label>
                            <div class="input-group">
                                <input class="form-control" type="number">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" type="button">Random</button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">Public Key</label>
                            <input class="form-control" disabled="">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

    <script src="./src/js/app.js"></script>
