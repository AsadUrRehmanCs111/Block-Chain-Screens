<!doctype html>
<html lang="en">

<head>
    <title>BlockChain</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style css -->
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/bootstrap.min.js">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#!">Blockchain Demo: Public / Private Keys & Signing</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto d-flex mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " href="./keys.html">Keys</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#!">Signatures</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./transaction.html">Transaction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./blockchain_2nd.html">Blockchain</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <section class="mt-5">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Signatures</h4>
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item"><a class="nav-link active" id="sign-tab" data-toggle="tab" href="#sign"
                                role="tab" aria-controls="sign" aria-selected="true">Sign</a></li>
                        <li class="nav-item"><a class="nav-link " id="verify-tab" data-toggle="tab" href="#verify"
                                role="tab" aria-controls="verify" aria-selected="false">Verify</a></li>
                    </ul>
                </div>
                <div class="card-body" id="card">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane active" id="sign" role="tabpanel" aria-labelledby="sign-tab">
                            <form class="form-horizontal">
                                <div class="form-group mb-3">
                                    <label class="label" for="data">Message</label>
                                    <textarea class="form-control" rows="5">
                                    </textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label">Private Key</label>
                                    <input class="form-control" type="number">
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-block btn-primary" type="button">Sign</button>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label">Message Signature</label>
                                    <input class="form-control" id="sign-signature" disabled="">
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="verify" role="tabpanel" aria-labelledby="verify-tab">
                            <form class="form-horizontal">
                                <div class="form-group mb-3">
                                    <label class="label">Message</label>
                                    <textarea class="form-control" id="verify-message" rows="5"
                                        aria-label="Message"></textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label">Public Key</label>
                                    <input class="form-control" id="publicKey">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label">Signature</label>
                                    <input class="form-control" id="verify-signature">
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-block btn-primary" type="button">Verify</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
